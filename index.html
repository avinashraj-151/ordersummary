<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <img class="image-hero"src="images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
    <div class="price">
      <img src="images/icon-music.svg" alt="">
      <div class="plane">
        <h4>Annual Plan</h4>
        <p>  $59.99/year</p>
      </div>
      <button type="button" name="button" class="change btn">Change</button>
    </div>
    <div class="button">
      <button type="button" name="button" class="btn btn-1">Proceed to Payment</button>
      <button type="button" name="button" class="btn btn-2">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Avinash raj</a>.
  </div>
</body>
</html>
